language: cpp
compiler:
- gcc
- clang
before_install:
- echo $LANG
- echo $LC_ALL
- rvm use $RVM --install --binary --fuzzy
- gem update --system
- gem --version
before_script:
- travis_retry bundle
script: sh ./.travis_build.sh
branches:
  only:
  - master
notifications:
  email: false
  slack:
    secure: 
env:
- RVM=2.0.0 LANG="en_US.UTF-8"
os:
- linux
